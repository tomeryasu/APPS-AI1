<!DOCTYPE html>
<html>
<head>
    <title>AI App Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal {
        background: white;
        border-radius: 24px;
        padding: 3rem 2.5rem 2.5rem 2.5rem;
        text-align: center;
        max-width: 480px;
        width: 95%;
        box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .modal h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #222;
      }
      .modal p {
        font-size: 1.15rem;
        color: #666;
        margin-bottom: 2rem;
      }
      textarea {
        width: 100%;
        height: 120px;
        padding: 14px;
        font-size: 1.1rem;
        border-radius: 12px;
        border: 1.5px solid #e0e0e0;
        background: #fafbfc;
        margin-bottom: 1.2rem;
        transition: border-color 0.3s;
        resize: none;
      }
      textarea:focus {
        border-color: #ff7f50;
        outline: none;
      }
      button {
        padding: 12px 32px;
        background: linear-gradient(90deg, #ff7f50 0%, #ffb347 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255,127,80,0.10);
        transition: background 0.2s, transform 0.1s;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      button:hover {
        background: linear-gradient(90deg, #ff7f50 0%, #ff914d 100%);
        transform: translateY(-2px) scale(1.03);
      }
      button span {
        font-size: 1.2rem;
      }
      .arrow {
        font-size: 1.3rem;
        margin-left: 0.2rem;
        transition: transform 0.2s;
      }
      button:hover .arrow {
        transform: translateX(4px);
      }
      #loader {
        display: none;
        margin-top: 18px;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 5px solid #ffe0d1;
        border-top-color: #ff7f50;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #output {
        margin-top: 2.2rem;
        background: #f8fafc;
        padding: 18px;
        border-radius: 12px;
        white-space: pre-wrap;
        min-height: 100px;
        font-size: 1.08rem;
        color: #333;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
    </style>
</head>
<body>
    <div class="modal">
        <h1>Let’s make your dream a reality.</h1>
        <p>Describe the app you want to build. We’ll generate it for you—no coding required.</p>
        <form id="promptForm" method="post">
            <textarea name="prompt" id="modalPrompt" placeholder="e.g., a subscription tracker with login, dashboard, and notifications"></textarea><br>
            <button type="submit" id="modalSubmit"><span>Start Building</span> <span class="arrow">→</span></button>
        </form>
        <div id="loader" class="spinner"></div>
        {% if output %}
        <h3 style="margin-top:2.5rem; color:#222; font-size:1.25rem; font-weight:600;">AI Output:</h3>
        <pre id="output">{{ output }}</pre>
        {% endif %}
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
