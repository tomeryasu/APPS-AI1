<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* body { overflow: hidden; }  Removed to allow scrolling if needed */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0 18px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1.5px solid #e0e0e0;
        }
        .divider:not(:empty)::before {
            margin-right: 12px;
        }
        .divider:not(:empty)::after {
            margin-left: 12px;
        }
        .google-btn {
            background: #fff;
            color: #222;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 24px;
            padding: 12px 0;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 0.5rem;
            width: 100%;
        }
        .google-btn:hover {
            border: 2px solid #4285F4;
            box-shadow: 0 4px 16px rgba(66,133,244,0.08);
        }
        .google-logo {
            width: 22px;
            height: 22px;
        }
        .subtitle {
            color: #444;
            font-size: 1.08rem;
            text-align: center;
            margin-bottom: 1.5rem;
            margin-top: -0.5rem;
        }
        .form-label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 4px;
            margin-left: 2px;
        }
        .footer-link {
            text-align: center;
            margin-top: 18px;
            font-size: 1rem;
        }
        .footer-link a {
            color: #4285F4;
            text-decoration: none;
            font-weight: 500;
        }
        a, .nav-btn, .google-btn {
            text-decoration: none !important;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 64px;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            border: none;
            border-bottom: 2px solid #e0e0e0;
            border-radius: 0;
            background: transparent;
            padding: 10px 4px 8px 4px;
            font-size: 1.08rem;
            transition: border-color 0.2s;
            outline: none;
            box-shadow: none;
        }
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-bottom: 2px solid #6e5cff;
            background: transparent;
        }
        h1 {
            color: #181a20 !important;
            font-family: 'Lato', sans-serif !important;
            margin-bottom: 1.1rem !important;
        }
    </style>
</head>
<body>
    <div class="signup-bg">
      <div class="signup-card">
        <a href="/" class="signup-logo-link">
          <img src="/static/logo.png" alt="YASO AI Logo" class="signup-logo-img" />
        </a>
        <h1 class="signup-title">Create your account</h1>
        <div class="subtitle">Sign up to get started with YASO AI</div>
        <a href="/login/google" class="google-btn">
          <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" alt="Google Logo" class="google-logo">Sign up with Google
        </a>
        <div class="divider">or</div>
        <form method="post" class="signup-form">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Full Name" required>
          <label class="form-label" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required>
          <label class="form-label" for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <label class="form-label" for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
          <button type="submit" class="nav-btn signup-btn">Sign Up</button>
        </form>
        <div class="footer-link">Already have an account? <a href="/login">Login</a></div>
        {% if error %}<p style="color:#ff7f50;text-align:center;">{{ error }}</p>{% endif %}
      </div>
    </div>
</body>
</html>
