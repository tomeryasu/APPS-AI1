<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Editor â€“ YASO AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: #f7f8fa;
      color: #23263a;
      height: 100vh;
      overflow: hidden;
    }
    .editor-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .editor-sidebar {
      width: 370px;
      background: #fff;
      border-right: 1.5px solid #e0e6f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 2px 0 16px rgba(68,233,255,0.07);
      z-index: 2;
    }
    .editor-sidebar-header {
      padding: 28px 24px 16px 24px;
      font-size: 1.3rem;
      font-weight: 800;
      color: #23263a;
      border-bottom: 1px solid #e0e6f7;
      background: #f7f8fa;
    }
    .editor-chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .editor-chat-message {
      background: #f7f8fa;
      border-radius: 12px;
      padding: 12px 16px;
      max-width: 90%;
      font-size: 1.05rem;
      line-height: 1.5;
      word-break: break-word;
    }
    .editor-chat-message.user {
      background: #44e9ff1a;
      align-self: flex-end;
      color: #23263a;
    }
    .editor-chat-message.ai {
      background: #e0e6f7;
      align-self: flex-start;
      color: #23263a;
    }
    .editor-chat-input-row {
      display: flex;
      padding: 18px 24px;
      border-top: 1px solid #e0e6f7;
      background: #fff;
    }
    .editor-chat-input {
      flex: 1;
      border: 1.5px solid #e0e6f7;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1.05rem;
      outline: none;
      margin-right: 10px;
      background: #f7f8fa;
    }
    .editor-chat-send-btn {
      background: linear-gradient(90deg, #44e9ff 0%, #6e5cff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .editor-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f7f8fa;
      height: 100vh;
      overflow: hidden;
    }
    .editor-main-header {
      padding: 28px 36px 16px 36px;
      font-size: 1.3rem;
      font-weight: 800;
      color: #23263a;
      border-bottom: 1px solid #e0e6f7;
      background: #fff;
    }
    .editor-preview {
      flex: 1;
      background: #fff;
      margin: 32px 36px;
      border-radius: 18px;
      box-shadow: 0 2px 24px rgba(68,233,255,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      overflow: auto;
    }
    .editor-preview-placeholder {
      color: #aaa;
      font-size: 1.2rem;
      text-align: center;
    }
    @media (max-width: 900px) {
      .editor-sidebar { width: 100vw; height: 50vh; border-right: none; border-bottom: 1.5px solid #e0e6f7; }
      .editor-container { flex-direction: column; }
      .editor-main { height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="editor-sidebar">
      <div class="editor-sidebar-header">AI Assistant</div>
      <div class="editor-chat" id="editorChat"></div>
      <form class="editor-chat-input-row" id="editorChatForm">
        <input type="text" class="editor-chat-input" id="editorChatInput" placeholder="Ask AI to edit or generate..." autocomplete="off" />
        <button type="submit" class="editor-chat-send-btn">Send</button>
      </form>
    </div>
    <div class="editor-main">
      <div class="editor-main-header">App Preview</div>
      <div class="editor-preview" id="editorPreview">
        <div class="editor-preview-placeholder">Your app preview will appear here.<br>Use the AI chat to generate or edit your app.</div>
      </div>
    </div>
  </div>
  <script>
    // Simple AI chat demo (replace fetch URL with your backend endpoint)
    const chatForm = document.getElementById('editorChatForm');
    const chatInput = document.getElementById('editorChatInput');
    const chatBox = document.getElementById('editorChat');
    const preview = document.getElementById('editorPreview');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'editor-chat-message ' + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Read ?prompt= from URL and pre-fill input
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const initialPrompt = getQueryParam('prompt');
    if (initialPrompt) {
      chatInput.value = initialPrompt;
      // Optionally auto-send the prompt:
      setTimeout(() => {
        chatForm.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
      }, 200);
    }

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, 'user');
      chatInput.value = '';
      addMessage('Thinking...', 'ai');
      // Replace with your backend AI endpoint
      try {
        const res = await fetch('/ai-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await res.json();
        // Remove the 'Thinking...' message
        chatBox.removeChild(chatBox.lastChild);
        addMessage(data.reply, 'ai');
        if (data.preview_html) {
          preview.innerHTML = data.preview_html;
        }
      } catch (err) {
        chatBox.removeChild(chatBox.lastChild);
        addMessage('Error: Could not reach AI backend.', 'ai');
      }
    });
  </script>
</body>
</html>
